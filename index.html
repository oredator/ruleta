<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Sorteo (Truco Secreto)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #007bff, #004080);
            color: #fff;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 50px auto;
        }
        .canvas-container {
            position: relative;
            background: #fff;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            position: absolute;
            top: 405px;
            left: 99%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .participants {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
            max-width: 250px;
            text-align: left;
            color: #333;
        }
        .participants h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ff4757;
        }
        .participants ul {
            list-style-type: none;
            padding: 0;
        }
        .participants li {
            padding: 8px 0;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }
        .participants li:last-child {
            border-bottom: none;
        }
        .button {
            background: #ff4757;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .button:hover {
            background: #e84118;
        }
        #timer {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
        }
        #winnerMessage {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff4757;
            display: none;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Ruleta de Sorteo</h1>

    <div id="timer">5</div>

    <div class="container">
        <!-- Lista de participantes -->
        <div class="participants">
            <h2>Participantes:</h2>
            <ul id="participantsList"></ul>
        </div>

        <div class="canvas-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="800" height="800"></canvas>
        </div>
    </div>

    <button class="button" onclick="spinWheel()">Girar Ruleta</button>

    <div id="winnerMessage"></div>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const wheelRadius = canvas.width / 2;

        const options = [
            'ELMAR',
'Antonio',
'Joel',
'Mirian',
'Alex',
'Edgar Linton',
'Robert Wilson ',
'Gianmarco',
'Emerson ',
'Alejandro Gabriel ',
'Roberto ',
'ELMAR',
'Diego Mauricio',
'Joselin ',
'JosÃ© Luis ',
'Albina',
'Michael Brian ',
'Johannes ',
'Carlos Alberto ',
'Yulissa ',
'Denilson Noel ',
'Edward Anthony',
'JosÃ© Eduardo ',
'Bruno Sebastian',
'Mirtha Fanny ',
'Nelsy',
'Jhonny',
'Samuel',
'HENRY WILSON',
'Luis Alberto ',
'Fanny Zulema ',
'Nirvana ',
'Brayan ',
'Celina ',
'Samuel ',
'Luis Carlos',
'Armando ',
'Serna',
'Alain',
'ManyPuto',
'DieguiÃ±o'
        ];
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33AA", "#FFCC00", "#A133FF"];
        let spinning = false;
        let timerElement = document.getElementById("timer");
        let winnerMessage = document.getElementById("winnerMessage");

        let forcedWinner = "DieguiÃ±o";

        function displayParticipants() {
            const list = document.getElementById("participantsList");
            list.innerHTML = "";
            options.forEach(name => {
                let li = document.createElement("li");
                li.textContent = name;
                list.appendChild(li);
            });
        }

        function drawWheel(rotationAngle = 0) {
            const numOptions = options.length;
            const arc = (2 * Math.PI) / numOptions;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(wheelRadius, wheelRadius);
            ctx.rotate(rotationAngle);
            ctx.translate(-wheelRadius, -wheelRadius);

            for (let i = 0; i < numOptions; i++) {
                const startAngle = i * arc;
                const endAngle = startAngle + arc;
                ctx.beginPath();
                ctx.moveTo(wheelRadius, wheelRadius);
                ctx.arc(wheelRadius, wheelRadius, wheelRadius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.fillStyle = "#fff";
                ctx.font = "14px Arial";
                ctx.translate(wheelRadius, wheelRadius);
                ctx.rotate(startAngle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillText(options[i], wheelRadius - 20, 5);
                ctx.restore();
            }

            ctx.restore();
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            winnerMessage.style.display = "none";

            let spinTime = parseInt(document.getElementById("timeInput")?.value || "5") || 5;
            let selectedIndex = options.includes(forcedWinner) ? options.indexOf(forcedWinner) : Math.floor(Math.random() * options.length);
            let arcSize = 360 / options.length;
            let finalRotation = 360 - (selectedIndex * arcSize);
            let totalDegrees = 360 * 5 + finalRotation;

            let duration = spinTime * 1000;
            let start = null;

            let timeRemaining = spinTime;
            timerElement.textContent = timeRemaining;
            let timerInterval = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);

            function animateRotation(timestamp) {
                if (!start) start = timestamp;
                let progress = timestamp - start;
                let easeOut = 1 - Math.pow(1 - progress / duration, 3);
                let currentAngle = easeOut * totalDegrees;

                drawWheel((currentAngle * Math.PI) / 180);

                if (progress < duration) {
                    requestAnimationFrame(animateRotation);
                } else {
                    spinning = false;
                    winnerMessage.textContent = `ðŸŽ‰ Ganador: ${options[selectedIndex]}! ðŸŽ‰`;
                    winnerMessage.style.display = "block";
                }
            }

            requestAnimationFrame(animateRotation);
        }

        drawWheel();
        displayParticipants();
    </script>

</body>
</html>
